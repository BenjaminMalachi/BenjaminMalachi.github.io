<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer" style="position: relative;">
        <canvas id="gameCanvas" width="1080" height="720"></canvas>
        
        <div id="pauseDialog" class="hidden">
            <p>Game Paused</p>
            <button id="resumeButtonFromPause">Resume</button>
            <button id="resetButtonFromPause">Reset</button>
        </div>
        
        <div id="gameOverDialog" class="hidden">
            <div id="gameOverContent">
                <h2>Game Over!</h2>
                <p id="finalScore">Final Score: 0</p>
                <p id="finalWPM">Final WPM: 0</p>
                <button id="restartFromDialog">Restart Game</button>
            </div>
        </div>
    </div>
    
    <div>
        <p>Health: <span id="health">♥♥♥</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>WPM: <span id="wpm">0</span></p>
    </div>
    
    <button id="startButton">Start Game</button>
</body>
</html>
